
<div *ngIf="numberOfPages.length">
    <div class="page" (click)="prevOrNextClick(true)" [ngClass]="{'disabled' : disablePrev}"><<</div>
    <div *ngFor="let num of numberOfPages;let i=index"
    class="page" [ngClass]="{'selected': i+1 === currentPage}"
    (click)="changePage(i+1)">
    {{i+1}}
    </div>
    <div class="page" (click)="prevOrNextClick(false)" [ngClass]="{'disabled' : disableNext}">>></div>
  </div>
